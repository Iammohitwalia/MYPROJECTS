<script>
 jQuery('.menu-open').click(function(){
     jQuery('.main-menu-section').show(500);
      jQuery('.l1').show(600);
       jQuery('.l2').show(700);
        jQuery('.l3').show(800);
         jQuery('.l4').show(900);
          jQuery('.l5').show(1000);
           jQuery('.l6').show(1100);
           jQuery(this).hide(300);
           jQuery('.menu-close').show(300);
           jQuery('body').addClass('opens');
             jQuery('.main').addClass('opens-main');
     });
jQuery('.menu-close').click(function(){
    
     jQuery('.main-menu-section').hide(500);
      jQuery('.l1').hide(600);
       jQuery('.l2').hide(700);
        jQuery('.l3').hide(800);
         jQuery('.l4').hide(900);
          jQuery('.l5').hide(1000);
           jQuery('.l6').hide(1100);
           jQuery(this).hide(300);
           jQuery('.menu-open').show(300);
           jQuery('body').removeClass('opens');
           jQuery('.main').removeClass('opens-main');
     });
    
    
  
</script>
